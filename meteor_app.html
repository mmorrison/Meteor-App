<head>
  <title>Super Villains!</title>
</head>

<body>
    <div class="page-header">{{>hello}}</div>
    {{> cards}}
</body>

<template name="hello">
    <h1>
      Hello Henchmen!
      <small>{{greeting}}</small>
    </h1>
</template>


<template name="cards">
  <ul class="thumbnails">
    {{#each villians}}
      {{> villian}}
    {{/each}}
  </ul>
</template>

<template name="villian">
  <li class="span3">
    <div class="thumbnail">
      <img src="http://placehold.it/260x180" alt="">
      <div class="caption">
        <span class="badge">1</span>
        <h5>{{name}}</h5>
        <p>{{description}}</p>
        <p><a href="#" class="btn btn-primary">Like</a> <a href="#" class="btn">Dislikes</a></p>
      </div>
    </div>
  </li>
</template>
