<head>
  <title>Super Villain Showdown!</title>
</head>

<body>
  <div class="container">
    <div class="page-header">{{>hello}}</div>
    {{> cards}}
  </div>
</body>

<template name="hello">
    <h1>
      Super Villain Showdown!
      <small>{{greeting}}</small>
    </h1>
</template>


<template name="cards">
  <ul class="thumbnails">
    {{#each villains}}
      {{> villain}}
    {{/each}}
  </ul>
</template>

<template name="villain">
  <li class="span3">
    <div class="thumbnail">
      {{#if likes}}
        <span class="badge badge-info">{{likes}}</span>
      {{/if}}
      <img src="{{img_url}}" alt="{{name}}">
      <div class="caption">
        <h5>{{name}}</h5>
        <p>{{description}}</p>
        <a href="#" class="btn btn-primary">Like</a> <a href="#" class="btn btn-secondary">Dislike</a>
      </div>
    </div>
  </li>
</template>
